<!DOCTYPE html>
<html>
<head>
    <title>Record New Visit</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            background-color: #38485f;
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
        }
        .form-control {
            margin-top: 0.5rem;
        }
        .btn-submit {
            margin-top: 2rem;
            background-color: #6f42c1;
            color: white;
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Record New Visit</h1>
        <form action="/newvisit" method="post">
            <label for="Doctor_ID">Doctor ID</label>
            <input type="number" class="form-control" id="Doctor_ID" name="Doctor_ID" required>

            <label for="Doctor_Name">Doctor Name</label>
            <input type="text" class="form-control" id="Doctor_Name" name="Doctor_Name" required>

            <label for="Patient_ID">Patient ID</label>
            <input type="number" class="form-control" id="Patient_ID" name="Patient_ID" required>

            <label for="Patient_name">Patient Name</label>
            <input type="text" class="form-control" id="Patient_name" name="Patient_name" required>

            <label for="Type">Visit Type</label>
            <input type="text" class="form-control" id="Type" name="Type" required>

            <label for="Date">Date</label>
            <input type="date" class="form-control" id="Date" name="Date" required>

            <label for="Time">Time</label>
            <input type="time" class="form-control" id="Time" name="Time" required>

            <label for="Notes">Notes</label>
            <textarea class="form-control" id="Notes" name="Notes" rows="3" required></textarea>

            <label for="Prescription">Prescription</label>
            <textarea class="form-control" id="Prescription" name="Prescription" rows="3" required></textarea>

            <label for="Status">Visit Status</label>
            <input type="text" class="form-control" id="Status" name="Status" required>

            <label for="Payment">Payment</label>
            <input type="number" step="1" class="form-control" id="Payment" name="Payment" required>

            <button type="submit" class="btn btn-submit">Record Visit</button>
        </form>
    </div>
</body>
</html>
