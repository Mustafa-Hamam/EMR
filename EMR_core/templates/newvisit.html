<!DOCTYPE html>
<html>
<head>
    <title>Record New Visit</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            background-color: #38485f;
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
        }

        .form-control {
            margin-top: 0.5rem;
        }

        .btn-submit {
            margin-top: 2rem;
            background-color: #6f42c1;
            color: white;
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Record New Visit</h1>
        <form action="/newvisit" method="post">
            <label for="doctor_id">Doctor ID</label>
            <input type="number" class="form-control" id="doctor_id" name="doctor_id" required>

            <label for="doctor_name">Doctor Name</label>
            <input type="text" class="form-control" id="doctor_name" name="doctor_name" required>

            <label for="patient_id">Patient ID</label>
            <input type="number" class="form-control" id="patient_id" name="patient_id" required>

            <label for="patient_name">Patient Name</label>
            <input type="text" class="form-control" id="patient_name" name="patient_name" required>

            <label for="type">Visit Type</label>
            <input type="text" class="form-control" id="type" name="type" required>

            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" required>

            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>

            <label for="prescription">Prescription</label>
            <textarea class="form-control" id="prescription" name="prescription" rows="3"></textarea>

            <label for="status">Visit Status</label>
            <input type="text" class="form-control" id="status" name="status" required>

            <label for="payment">Payment</label>
            <input type="number" step="0.01" class="form-control" id="payment" name="payment" required>

            <button type="submit" class="btn btn-submit">Record Visit</button>
        </form>
    </div>
</body>
</html>
