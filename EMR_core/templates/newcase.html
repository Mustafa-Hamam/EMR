<!DOCTYPE html>
<html>
<head>
    <title>New Case Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #38485f;
            color: white;
            padding: 2rem;
        }
        .container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: auto;
        }
        .form-control, label {
            margin-top: 1rem;
        }
        .btn-submit {
            margin-top: 2rem;
            background-color: #6f42c1;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Record New Case</h1>
    <form action="/newcase" method="post">

        <label for="patient_phone">Patient Phone</label>
        <input type="text" class="form-control" id="patient_phone" name="patient_phone" required onblur="fetchPatientId()">

        <input type="hidden" id="patient_id" name="patient_id">

        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>

        <label for="case_type">Case Type</label>
        <input type="text" class="form-control" id="case_type" name="case_type" required>

        <label for="history">History</label>
        <textarea class="form-control" id="history" name="history" rows="2" required></textarea>

        <label for="chronic_diseases">Chronic Diseases</label>
        <textarea class="form-control" id="chronic_diseases" name="chronic_diseases" rows="2" required></textarea>

        <label for="pain_scale">Pain Scale</label>
        <input type="text" class="form-control" id="pain_scale" name="pain_scale" required>

        <label for="signs_symptoms">Signs & Symptoms</label>
        <textarea class="form-control" id="signs_symptoms" name="signs_symptoms" rows="2" required></textarea>

        <label for="chief_complaint">Chief Complaint</label>
        <textarea class="form-control" id="chief_complaint" name="chief_complaint" rows="2" required></textarea>

        <label for="medications">Medications</label>
        <textarea class="form-control" id="medications" name="medications" rows="2" required></textarea>

        <label for="investigations">Investigations</label>
        <textarea class="form-control" id="investigations" name="investigations" rows="2" required></textarea>

        <label for="special_tests">Special Tests</label>
        <textarea class="form-control" id="special_tests" name="special_tests" rows="2" required></textarea>

        <label for="diagnosis">Diagnosis</label>
        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="2" required></textarea>

        <label for="referred_diagnosis">Referred Diagnosis</label>
        <textarea class="form-control" id="referred_diagnosis" name="referred_diagnosis" rows="2" required></textarea>

        <label for="treatment_plan">Treatment Plan</label>
        <textarea class="form-control" id="treatment_plan" name="treatment_plan" rows="2" required></textarea>

        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>

        <label for="end_date">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date">

        <label for="end_note">End Note</label>
        <textarea class="form-control" id="end_note" name="end_note" rows="2"></textarea>

        <button type="submit" class="btn btn-submit">Submit Case</button>
    </form>
</div>

<script>
    async function fetchPatientId() {
        const phone = document.getElementById("patient_phone").value;
        if (!phone) return;
        try {
            const response = await fetch(`/api/patient_by_phone?phone=${phone}`);
            const data = await response.json();
            if (data.id) {
                document.getElementById("patient_id").value = data.id;
            }
        } catch (err) {
            console.error("Error fetching patient ID", err);
        }
    }
</script>
</body>
</html>
