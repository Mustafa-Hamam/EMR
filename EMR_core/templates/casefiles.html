<!DOCTYPE html>
<html>
<head>
    <title>Manage Case Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
        }
        .container {
            background-color: #34495e;
            border-radius: 1rem;
            padding: 2rem;
        }
        .form-control, .btn {
            margin-top: 1rem;
        }
        .file-entry {
            background-color: #3b5998;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .file-entry img,
        .file-entry iframe {
            display: block;
            max-width: 100%;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
        }
        .file-entry a {
            color: #f1c40f;
        }
        .action-buttons {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-folder-open"></i> Manage Case Files</h2>

    <!-- 🔍 Search Section -->
    <div class="mb-3">
        <label for="phone" class="form-label">Enter Patient Phone Number</label>
        <input type="text" id="phone" class="form-control" placeholder="e.g. 01012345678">
    </div>

    <!-- 🚀 Buttons -->
    <div class="action-buttons">
        <button class="btn btn-success" onclick="fetchFiles()"><i class="fas fa-eye"></i> View Files</button>
        <button class="btn btn-info" onclick="document.getElementById('upload-form').scrollIntoView()">
            <i class="fas fa-upload"></i> Upload Files
        </button>
    </div>

    <!-- 📂 Files List -->
    <div id="file-list" class="mt-4">
        <h5>Uploaded Files:</h5>
        <div id="files-container"></div>
    </div>

    <!-- ⬆️ Upload Section -->
    <form id="upload-form" action="/upload_case_file" method="post" enctype="multipart/form-data">
        <h5>Upload New File(s):</h5>
        <input type="hidden" name="phone" id="upload_phone">
        <input type="file" name="files" class="form-control" multiple required>
        <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
    </form>
</div>

<script>
    async function fetchFiles() {
        const phone = document.getElementById("phone").value;
        document.getElementById("upload_phone").value = phone;

        if (!phone) {
            alert("Please enter a phone number.");
            return;
        }

        const res = await fetch(`/api/casefiles?phone=${phone}`);
        const files = await res.json();

        const container = document.getElementById("files-container");
        container.innerHTML = "";

        if (files.length === 0) {
            container.innerHTML = "<p>No files found for this patient.</p>";
            return;
        }

        files.forEach(file => {
            const div = document.createElement("div");
            div.className = "file-entry";

            const fullFilename = file.filename;
            const cleanFilename = fullFilename.endsWith(".gz") ? fullFilename.slice(0, -3) : fullFilename;
            const lower = cleanFilename.toLowerCase();

            let previewHTML = '';
            if (lower.endsWith('.jpg') || lower.endsWith('.jpeg') || lower.endsWith('.png')) {
                previewHTML = `<img src="${file.url}" alt="${cleanFilename}" style="max-height:200px;" />`;
            } else if (lower.endsWith('.pdf')) {
                previewHTML = `<iframe src="${file.url}" width="100%" height="300px" style="border:none;"></iframe>`;
            } else {
                previewHTML = `<a href="${file.url}" target="_blank">${cleanFilename}</a>`;
            }

            div.innerHTML = `
                <strong>${cleanFilename}</strong>
                <div class="mt-2">${previewHTML}</div>
                <button class="btn btn-sm btn-danger mt-2" onclick="deleteFile('${file.filename}')">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            `;

            container.appendChild(div);
        });
    }

    async function deleteFile(filename) {
        const phone = document.getElementById("phone").value;
        if (!confirm(`Delete file: ${filename}?`)) return;

        const res = await fetch(`/delete_casefile?filename=${filename}&phone=${phone}`, { method: "DELETE" });
        if (res.ok) {
            alert("File deleted successfully.");
            fetchFiles();
        } else {
            alert("Failed to delete file.");
        }
    }
</script>
</body>
</html>
