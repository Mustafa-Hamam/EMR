<!DOCTYPE html>
<html>
<head>
    <title>New Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #38485f;
            color: white;
            padding: 2rem;
        }
        .container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 700px;
            margin: auto;
        }
        .form-control {
            margin-top: 0.5rem;
        }
        label {
            margin-top: 1rem;
        }
        .btn-submit {
            margin-top: 2rem;
            background-color: #6f42c1;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Book Appointment</h1>
    <form action="/newbooking" method="post">
        <label for="patient_phone">Patient Phone</label>
        <input type="text" class="form-control" id="patient_phone" name="patient_phone" required onblur="fetchPatientName()">

        <label for="patient_name">Patient Name</label>
        <input type="text" class="form-control" id="patient_name" name="patient_name" readonly required>

        <label for="doctor_id">Doctor ID</label>
        <input type="number" class="form-control" id="doctor_id" name="doctor_id" required onblur="fetchDoctorName()">

        <label for="doctor_name">Doctor Name</label>
        <input type="text" class="form-control" id="doctor_name" name="doctor_name" readonly required>

        <label for="receptionist_id">Receptionist ID</label>
        <input type="number" class="form-control" id="receptionist_id" name="receptionist_id" required>

        <label for="type">Visit Type</label>
        <input type="text" class="form-control" id="type" name="type" required>

        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>

        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>

        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" name="status" required>

        <button type="submit" class="btn btn-submit">Submit Booking</button>
    </form>
</div>

<script>
    async function fetchPatientName() {
        const phone = document.getElementById("patient_phone").value;
        if (!phone) return;

        const response = await fetch(`/get_patient_name_by_phone?phone=${phone}`);
        const data = await response.json();
        document.getElementById("patient_name").value = data.name || "";
    }

    async function fetchDoctorName() {
        const doctorId = document.getElementById("doctor_id").value;
        if (!doctorId) return;

        const response = await fetch(`/get_doctor_name_by_id?id=${doctorId}`);
        const data = await response.json();
        document.getElementById("doctor_name").value = data.name || "";
    }
</script>
</body>
</html>
