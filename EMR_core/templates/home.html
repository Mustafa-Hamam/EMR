<!DOCTYPE html>
<html>
<head>
    <title>Add New Patient, Doctor, Receptionist, or HR</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        body {
            background-color: #38485f;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }

        .welcome-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 1rem;
        }

        .welcome-header i {
            margin-right: 0.5rem;
            color: #f1c40f;
            vertical-align: middle;
        }

        h1, p {
            color: white;
        }

        .button-container {
            margin-top: 1rem;
        }

        .btn-custom {
            font-size: 1.5rem;
            padding: 1.25rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            width: 300px;
        }

        .btn-addpatient { background-color: #6f42c1; color: white; }
        .btn-adddoctor { background-color: #1abc9c; color: white; }
        .btn-addreceptionist { background-color: #e67e22; color: white; }
        .btn-addhr { background-color: #3498db; color: white; }
        .btn-addvisit { background-color: #12f373; color: white; }
        .btn-book { background-color: #ff69b4; color: white; } /* Pink button for booking */
    </style>
</head>
<body>
    <div class="welcome-header">
        <i class="fas fa-stethoscope"></i> Welcome to Smart EMR Sys
    </div>

    <h1>Add New Patient, Doctor, Receptionist, HR, Or Visit</h1>
    <p>Click below to add a new record</p>

    <div class="button-container">
        <a href="/newpatient" class="btn btn-custom btn-addpatient">Add New Patient</a>
    </div>
    <div class="button-container">
        <a href="/newdoctor" class="btn btn-custom btn-adddoctor">Add New Doctor</a>
    </div>
    <div class="button-container">
        <a href="/newreceptionist" class="btn btn-custom btn-addreceptionist">Add New Receptionist</a>
    </div>
    <div class="button-container">
        <a href="/newhr" class="btn btn-custom btn-addhr">Add New HR</a>
    </div>
    <div class="button-container">
        <a href="/newvisit" class="btn btn-custom btn-addvisit">Record Visit</a>
    </div>
    <div class="button-container">
        <a href="/newbooking" class="btn btn-custom btn-book">Book Appointment</a>
    </div>
</body>
</html>
