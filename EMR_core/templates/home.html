<!DOCTYPE html>
<html>
<head>
    <title>Smart EMR Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #38485f;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }

        .welcome-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .welcome-header svg {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 4px #f1c40f);
        }

        .subtitle {
            color: #ecf0f1;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button-container {
            margin: 0.5rem 0;
        }

        .btn-custom {
            font-size: 1.5rem;
            padding: 1.25rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            width: 300px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.6);
            transform: scale(1.03);
        }

        .btn-addpatient { background-color: #6f42c1; color: white; }
        .btn-adddoctor { background-color: #1abc9c; color: white; }
        .btn-addreceptionist { background-color: #e67e22; color: white; }
        .btn-addhr { background-color: #3498db; color: white; }
        .btn-addvisit { background-color: #12f373; color: white; }
        .btn-case { background-color: #4936d8; color: white; }
        .btn-book { background-color: #ff69b4; color: white; }
        .btn-casefile { background-color: #9669ff; color: white; }
    </style>
</head>
<body>

    <div class="welcome-header">
        <!-- Embedded SVG logo -->
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <style>
                .st0 { fill: #1B3954; }
                .st1 { fill: #16ADE1; }
            </style>
            <g>
                <path class="st0" d="M435.5,407.6l35.4,35.4c7-9.1,11.1-20.4,11.1-32.8c0-29.7-24.1-53.8-53.8-53.8c-2.2,0-4.4,0.1-6.6,0.4v52.5
                    c0,17.9-6.8,34.7-19.3,47.5c7.7,4.2,16.5,6.6,25.8,6.6c12.3,0,23.7-4.2,32.8-11.1l-35.4-35.4c-2.7-2.7-2.7-7.2,0-9.9
                    C428.3,404.9,432.8,404.9,435.5,407.6z"/>
                <path class="st1" d="M407.6,371.4h-19.5v11.3c0,3.9-3.1,7-7,7c-3.9,0-7-3.1-7-7v-11.3h-74.7v38.5c0,16.4,7.3,31.1,18.8,41
                    c9.5,8.2,21.8,13.1,35.3,13.1c14.5,0,27.7-5.7,37.4-15c10.3-9.9,16.7-23.7,16.7-39.1V371.4z"/>
                <path class="st1" d="M299.5,309.9v47.6h74.7h14h19.5v-47.6c0-14.9-6.1-28.5-15.9-38.3c-9.8-9.8-23.3-15.8-38.3-15.8
                    c-10.1,0-19.5,2.8-27.6,7.6C310.1,272.8,299.5,290.1,299.5,309.9z"/>
            </g>
        </svg>
        Smart EMR Dashboard
    </div>

    <div class="subtitle">Manage Patients, Doctors, Appointments, and More</div>

    <div class="button-container"><a href="/newpatient" class="btn btn-custom btn-addpatient"><i class="fas fa-user-plus"></i> Add New Patient</a></div>
    <div class="button-container"><a href="/newdoctor" class="btn btn-custom btn-adddoctor"><i class="fas fa-user-md"></i> Add New Doctor</a></div>
    <div class="button-container"><a href="/newreceptionist" class="btn btn-custom btn-addreceptionist"><i class="fas fa-concierge-bell"></i> Add New Receptionist</a></div>
    <div class="button-container"><a href="/newhr" class="btn btn-custom btn-addhr"><i class="fas fa-briefcase"></i> Add New HR</a></div>
    <div class="button-container"><a href="/newvisit" class="btn btn-custom btn-addvisit"><i class="fas fa-notes-medical"></i> Record Visit</a></div>
    <div class="button-container"><a href="/newbooking" class="btn btn-custom btn-book"><i class="fas fa-calendar-plus"></i> Book Appointment</a></div>
    <div class="button-container"><a href="/newcase" class="btn btn-custom btn-case"><i class="fas fa-folder-plus"></i> Add New Case</a></div>
    <div class="button-container"><a href="/upload_case_file" class="btn btn-custom btn-casefile"><i class="fas fa-file-medical"></i> Manage Case Files</a></div>

</body>
</html>
