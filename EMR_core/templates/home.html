<!DOCTYPE html>
<html>
<head>
    <title>Add New Patient</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            background-color: #38485f;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        h1, p {
            color: white;
        }

        .button-container {
            margin-top: 2rem;
        }

        .btn-custom {
            font-size: 1.5rem;
            padding: 1.25rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            width: 300px;
        }

        .btn-addpatient { background-color: #6f42c1; color: white; }
    </style>
</head>
<body>
    <h1>Add New Patient Or Doctor</h1>
    <p>Click below to add a new patient Or doctor record</p>

    <div class="button-container">
        <a href="/newpatient" class="btn btn-custom btn-addpatient">Add New Patient</a>
    </div>
    <div class="button-container">
        <a href="/newdoctor" class="btn btn-custom btn-adddoctor">Add New Doctor</a>
    </div>

</html>
