<!DOCTYPE html>
<html>
<head>
    <title>Smart EMR Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #38485f;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem 1rem;
        }

        .welcome-header {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            color: #ecf0f1;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button-container {
            margin: 0.5rem 0;
        }

        .btn-custom {
            font-size: 1.5rem;
            padding: 1.25rem 2.5rem;
            border: none;
            border-radius: 0.5rem;
            width: 300px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .btn-custom:hover {
            box-shadow: 0 0 15px 4px rgba(255, 255, 255, 0.6);
            transform: scale(1.03);
        }

        .btn-addpatient { background-color: #6f42c1; color: white; }
        .btn-adddoctor { background-color: #1abc9c; color: white; }
        .btn-addreceptionist { background-color: #e67e22; color: white; }
        .btn-addhr { background-color: #3498db; color: white; }
        .btn-addvisit { background-color: #12f373; color: white; }
        .btn-case { background-color: #4936d8; color: white; }
        .btn-book { background-color: #ff69b4; color: white; }
        .btn-casefile { background-color: #9669ff; color: white; }
    </style>
</head>
<body>

    <div class="welcome-header">
        <i class="fas fa-hospital-user"></i> Smart EMR Dashboard
    </div>
    <div class="subtitle">Manage Patients, Doctors, Appointments, and More</div>

    <div class="button-container">
        <a href="/newpatient" class="btn btn-custom btn-addpatient">
            <i class="fas fa-user-plus"></i> Add New Patient
        </a>
    </div>
    <div class="button-container">
        <a href="/newdoctor" class="btn btn-custom btn-adddoctor">
            <i class="fas fa-user-md"></i> Add New Doctor
        </a>
    </div>
    <div class="button-container">
        <a href="/newreceptionist" class="btn btn-custom btn-addreceptionist">
            <i class="fas fa-concierge-bell"></i> Add New Receptionist
        </a>
    </div>
    <div class="button-container">
        <a href="/newhr" class="btn btn-custom btn-addhr">
            <i class="fas fa-briefcase"></i> Add New HR
        </a>
    </div>
    <div class="button-container">
        <a href="/newvisit" class="btn btn-custom btn-addvisit">
            <i class="fas fa-notes-medical"></i> Record Visit
        </a>
    </div>
    <div class="button-container">
        <a href="/newbooking" class="btn btn-custom btn-book">
            <i class="fas fa-calendar-plus"></i> Book Appointment
        </a>
    </div>
    <div class="button-container">
        <a href="/newcase" class="btn btn-custom btn-case">
            <i class="fas fa-folder-plus"></i> Add New Case
        </a>
    </div>
    <div class="button-container">
        <a href="/upload_case_file" class="btn btn-custom btn-casefile">
            <i class="fas fa-file-medical"></i> Manage Case Files
        </a>
    </div>

</body>
</html>
