<!DOCTYPE html>
<html>
<head>
    <title>Add New Doctor</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            background-color: #38485f;
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
        }

        .form-control {
            margin-top: 0.5rem;
        }

        .btn-submit {
            margin-top: 2rem;
            background-color: #6f42c1;
            color: white;
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Add New Doctor</h1>
        <form action="/newdoctor" method="post">
            <label for="doctor_id">Doctor ID</label>
            <input type="text" class="form-control" id="doctor_id" name="doctor_id" required>

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>

            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" required>

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>

            <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="Phone" name="Phone" required>

            <label for="national_id">National ID</label>
            <input type="text" class="form-control" id="national_id" name="national_id" required>

            <label for="degree">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree" required>

            <label for="specialty">Specialty</label>
            <input type="text" class="form-control" id="specialty" name="specialty" required>

            <label for="certifications">Certifications</label>
            <input type="text" class="form-control" id="certifications" name="certifications">

            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary">

            <label for="leaves">Leaves</label>
            <input type="text" class="form-control" id="leaves" name="leaves">

            <label for="schedule">Schedule</label>
            <input type="text" class="form-control" id="schedule" name="schedule">

            <button type="submit" class="btn btn-submit">Submit Doctor Data</button>
        </form>
    </div>
</body>
</html>
