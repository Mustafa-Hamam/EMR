<!DOCTYPE html>
<html>
<head>
    <title>Add New Patient</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
        body {
            background-color: #38485f;
            color: white;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            background-color: #2c3e50;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 800px;
            margin: auto;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
        }

        .form-control {
            margin-top: 0.5rem;
        }

        .btn-submit {
            margin-top: 2rem;
            background-color: #6f42c1;
            color: white;
            font-size: 1.25rem;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Add New Patient</h1>
        <form action="/newpatient" method="post">
            <label for="patient_id">Patient ID</label>
            <input type="text" class="form-control" id="patient_id" name="patient_id" required>

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>

            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" required>

            <label for="occupation">Occupation</label>
            <input type="text" class="form-control" id="occupation" name="occupation" required>

            <label for="marital_status">Marital Status</label>
            <input type="text" class="form-control" id="marital_status" name="marital_status" required>

            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>

            <label for="national_id">National ID</label>
            <input type="text" class="form-control" id="national_id" name="national_id" required>

            <label for="insurance">Insurance</label>
            <input type="text" class="form-control" id="insurance" name="insurance" required>

            <label for="insurance_card_id">Insurance Card ID</label>
            <input type="text" class="form-control" id="insurance_card_id" name="insurance_card_id" required>

            <label for="diagnosis">Diagnosis</label>
            <input type="text" class="form-control" id="diagnosis" name="diagnosis">

            <label for="chief_complaint">Chief Complaint</label>
            <input type="text" class="form-control" id="chief_complaint" name="chief_complaint">

            <label for="medications">Medications</label>
            <input type="text" class="form-control" id="medications" name="medications">

            <label for="investigations">Investigations</label>
            <input type="text" class="form-control" id="investigations" name="investigations">

            <button type="submit" class="btn btn-submit">Submit Patient Data</button>
        </form>
    </div>
</body>
</html>
